<!-- JS -->
<script src="libs/js/jquery.min.js"></script>
<script src="assets/js/jquery.ajax-loader.js"></script>
<script>
	var loader0 = $('.screen-lv2').ajaxLoader({
		buttons: $('nav.l-1 a'),
		enableControls: false,
		vertical: true,
		onLoadComplete: function() {
			var loader1 = $('.screen-lv3').ajaxLoader({
				viewportClass: 'tw-ajax-viewport',
				layerClass: 'tw-ajax-layer',
				buttons: $('nav.l-2 a'),
				enableControls: false,
				vertical: true,
				onLoadComplete: function() {
					$(loader0.viewport._window).height(loader0.currentLayer._height());

					$('nav.l-3 a').on('click', function(event) {
						event.preventDefault();
						// save links array for controls usage
						var links = $('nav.l-3 a');
						var index = $(links).index(this);
						loader1.currentLayer.clear(function() {
							var loader2 = $(loader1.currentLayer._window).ajaxLoader({
								viewportClass: 'tw-ajax-viewport',
								layerClass: 'tw-ajax-layer',
								buttons: $('nav.l-3 a'),
								links: links,
								enableControls: true,
								vertical: false,
								selfWindow: true,
								loadButton: $(event.target),
								currentIndex: index,
								onLoadComplete: function() {
									$(loader0.viewport._window).height(loader0.currentLayer._height());
								}
							});
							loader2.init();
						});						
					})
				}
			});
			loader1.init();
		}
	});
	loader0.init();
</script>
